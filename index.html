<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Biz">
<meta name="theme-color" content="#05060A">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<title>Biz</title>

<style>
:root{
  --bg0:#05060A;
  --bg1:#0A0B12;

  --card:rgba(255,255,255,.05);
  --stroke:rgba(255,255,255,.10);

  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.62);

  --accent:#FF2D55;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui;
  color:var(--text);
  background:
    radial-gradient(800px 600px at 50% -10%, rgba(255,45,85,.15), transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

.safe{
  min-height:100%;
  padding:20px 16px;
  display:flex;
  justify-content:center;
}

.wrap{
  width:100%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.card{
  border-radius:26px;
  padding:18px;
  background:var(--card);
  border:1px solid var(--stroke);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow:0 25px 80px rgba(0,0,0,.55);
}

.sectionTitle{
  font-size:12px;
  letter-spacing:1.2px;
  font-weight:900;
  color:var(--muted);
  margin-bottom:10px;
}

.item{
  border-radius:20px;
  padding:16px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.itemTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.itemName{
  font-weight:900;
  font-size:15px;
}

.itemDate{
  font-size:12px;
  color:var(--muted);
}

.centerHeart{
  display:flex;
  justify-content:center;
  padding:10px 0;
}

.heart{
  width:38px;
  height:38px;
  animation:beat 1.1s infinite;
}

@keyframes beat{
  0%{transform:scale(1)}
  15%{transform:scale(1.25)}
  30%{transform:scale(1)}
  45%{transform:scale(1.15)}
  60%{transform:scale(1)}
}

.big{
  font-size:19px;
  font-weight:900;
  text-align:center;
  font-variant-numeric:tabular-nums;
}

.pill{
  margin-top:6px;
  padding:8px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  font-size:12px;
  text-align:center;
  font-variant-numeric:tabular-nums;
}

.footer{
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.45);
  padding-top:6px;
}
.footer strong{color:rgba(255,255,255,.75)}
</style>
</head>

<body>
<div class="safe">
<div class="wrap">

<div class="card">
<div class="sectionTitle">ÖNEMLİ TARİHLER</div>
<div id="list"></div>
</div>

<div class="footer">
Tüm hakları saklıdır. © 2026 | Designed by <strong>Ali AKSAÇ</strong>
</div>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
