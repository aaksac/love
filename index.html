<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <!-- PWA / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Biz">
  <meta name="theme-color" content="#240A16">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Biz</title>

  <style>
    :root{
      --bg1:#240A16;
      --bg2:#3A0E23;
      --bg3:#4B1630;

      --glass:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.16);

      --text:rgba(255,255,255,.96);
      --muted:rgba(255,255,255,.72);
      --muted2:rgba(255,255,255,.55);

      --pill:rgba(0,0,0,.20);
      --pillStroke:rgba(255,255,255,.14);

      --hot:#FF2D55;
      --pink:#FF4D86;
      --champ:#FFD6E5;

      --glow:rgba(255,45,85,.40);
      --shadow:rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui;
      color:var(--text);
      background:
        radial-gradient(900px 650px at 18% 0%, rgba(255,77,134,.22), transparent 60%),
        radial-gradient(900px 650px at 92% 8%, rgba(255,45,85,.22), transparent 60%),
        radial-gradient(900px 650px at 50% 112%, rgba(255,214,229,.14), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2) 55%,var(--bg3));
    }

    .safe{
      min-height:100%;
      padding:calc(18px + env(safe-area-inset-top)) 16px calc(18px + env(safe-area-inset-bottom));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(480px, 96vw);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.07));
      border:1px solid var(--stroke);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
    }

    .brand{
      display:flex; align-items:center; gap:10px; min-width:0;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--pink));
      box-shadow: 0 0 18px rgba(255,77,134,.45);
      flex:0 0 auto;
    }
    .brandTitle{
      font-weight:950;
      font-size:16px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      letter-spacing:.2px;
    }
    .meta{
      text-align:right;
      font-size:12px;
      color:var(--muted2);
      line-height:1.25;
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }

    /* Music bar */
    .musicBar{
      display:flex;
      justify-content:center;
      margin-top:-2px;
    }
    .musicBtn{
      border:none;
      padding:10px 16px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      letter-spacing:.3px;
      background:linear-gradient(135deg,#FF2D55,#FF4D86);
      color:white;
      box-shadow:
        0 6px 20px rgba(255,45,85,.45),
        0 0 20px rgba(255,77,134,.35);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .musicBtn:active{ transform:scale(.96); }

    .card{
      border-radius:26px;
      padding:16px 16px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 22px 70px rgba(0,0,0,.38);
      position:relative;
      overflow:hidden;
    }

    .sectionTitle{
      font-size:12px;
      letter-spacing:1.2px;
      font-weight:900;
      color:var(--muted);
      margin:2px 0 10px;
    }

    .list{ display:flex; flex-direction:column; gap:10px; }

    .item{
      padding:12px 12px;
      border-radius:20px;
      background: rgba(0,0,0,.14);
      border:1px solid rgba(255,255,255,.12);
    }

    .itemTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .itemName{ font-weight:950; font-size:14px; }
    .itemDate{ font-size:12px; color:var(--muted2); white-space:nowrap; font-variant-numeric:tabular-nums; }

    /* Round photo + heart overlay */
    .thumbRow{
      display:flex;
      align-items:center;
      justify-content:center;
      margin:6px 0 8px;
    }

    .thumb{
      width:120px;
      height:120px;
      border-radius:999px;
      overflow:hidden;
      position:relative;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter:saturate(1.05) contrast(1.02);
      transform: scale(1.02);
    }

    .thumb::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: conic-gradient(from 180deg, rgba(255,45,85,.55), rgba(255,214,229,.45), rgba(255,77,134,.55), rgba(255,45,85,.55));
      filter: blur(22px);
      opacity:.72;
      z-index:-1;
      pointer-events:none;
    }

    /* Heart */
    .heart{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) rotate(45deg);
      width:46px; height:46px;
      background:var(--hot);
      border-radius:10px;
      box-shadow: 0 0 26px var(--glow);
      opacity:.92;
      mix-blend-mode: screen;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:46px; height:46px;
      background:var(--hot);
      border-radius:50%;
      box-shadow: 0 0 26px var(--glow);
    }
    .heart::before{ left:-23px; top:0; }
    .heart::after{ left:0; top:-23px; }

    /* Realistic-ish lub-dub */
    .beat{
      animation: lubdub 1s infinite;
      transform-origin:center;
    }
    @keyframes lubdub{
      0%   { transform:translate(-50%,-50%) rotate(45deg) scale(1); }
      10%  { transform:translate(-50%,-50%) rotate(45deg) scale(1.18); } /* lub */
      20%  { transform:translate(-50%,-50%) rotate(45deg) scale(1); }
      36%  { transform:translate(-50%,-50%) rotate(45deg) scale(1.10); } /* dub */
      46%  { transform:translate(-50%,-50%) rotate(45deg) scale(1); }
      100% { transform:translate(-50%,-50%) rotate(45deg) scale(1); }
    }

    .big{
      margin-top:8px;
      font-size:clamp(18px, 4.6vw, 22px);
      font-weight:950;
      line-height:1.15;
      font-variant-numeric: tabular-nums;
      text-align:center;
    }

    .sub{
      margin-top:8px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background: var(--pill);
      border:1px solid var(--pillStroke);
      color:var(--muted);
      font-size:12px;
      font-weight:800;
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    .loveMsg{
      margin-top:10px;
      font-size:15px;
      font-weight:650;
      text-align:center;
      color:var(--champ);
      line-height:1.4;
      text-shadow:
        0 0 10px rgba(255,45,85,.35),
        0 0 20px rgba(255,77,134,.20);
      padding:0 6px;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.55);
      line-height:1.35;
      padding:0 6px;
    }
    .footer strong{color:rgba(255,255,255,.85);}

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: calc(16px + env(safe-area-inset-top)) 14px calc(16px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      z-index:9999;
    }
    .modal.open{ display:flex; }

    .modalInner{
      width:min(520px, 96vw);
      max-height: 86vh;
      border-radius: 22px;
      overflow:hidden;
      position:relative;
      border:1px solid rgba(255,255,255,.16);
      box-shadow:0 30px 90px rgba(0,0,0,.55);
      background: rgba(255,255,255,.06);
    }

    .modalImg{
      width:100%;
      height:100%;
      max-height: 86vh;
      object-fit: contain;
      display:block;
      background: rgba(0,0,0,.35);
    }

    .closeBtn{
      position:absolute;
      top:10px;
      right:10px;
      width:40px;
      height:40px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.92);
      font-size:18px;
      font-weight:900;
      line-height:40px;
      text-align:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .closeBtn:active{ transform: scale(.98); }

    .modalTitle{
      position:absolute;
      left:12px;
      bottom:12px;
      right:12px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.88);
      font-size:12px;
      font-weight:800;
      letter-spacing:.2px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align:center;
    }

    @media (max-width:360px){
      .thumb{ width:108px; height:108px; }
    }
  </style>
</head>
