<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <!-- PWA / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Biz">
  <meta name="theme-color" content="#07070A">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Biz</title>

  <style>
    :root{
      --bg0:#07070A;
      --bg1:#0B0B10;

      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --muted2:rgba(255,255,255,.46);

      --red:#FF2D55;
      --red2:#FF1E4D;
      --glow:rgba(255,45,85,.28);

      --shadow:rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 50% -10%, rgba(255,45,85,.18), transparent 60%),
        radial-gradient(900px 700px at 12% 60%, rgba(120,60,255,.10), transparent 55%),
        radial-gradient(900px 700px at 92% 70%, rgba(255,200,220,.06), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
    }

    .safe{
      min-height:100%;
      padding:calc(18px + env(safe-area-inset-top)) 16px calc(16px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:560px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* HERO */
    .hero{
      border-radius:26px;
      padding:16px 16px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      box-shadow: 0 26px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      position:relative;
      overflow:hidden;
    }

    .heroTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .brandName{
      font-weight:950;
      letter-spacing:.2px;
      font-size:18px;
      line-height:1.1;
    }

    .clock{
      font-size:12px;
      color:var(--muted2);
      line-height:1.35;
      text-align:right;
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    .heroCenter{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 0 10px;
    }

    /* SINGLE HEART (only here) */
    .heartWrap{
      width:76px; height:76px;
      display:grid;
      place-items:center;
      border-radius:24px;
      background: rgba(255,45,85,.08);
      border:1px solid rgba(255,45,85,.18);
      box-shadow:
        0 0 0 1px rgba(255,45,85,.08) inset,
        0 18px 60px rgba(0,0,0,.55),
        0 0 45px var(--glow);
    }

    .heart{
      width:34px; height:34px;
      transform: rotate(45deg);
      background: var(--red);
      border-radius:10px;
      position:relative;
      box-shadow: 0 0 18px rgba(255,45,85,.35);
      opacity:.95;
      animation: lubdub 1.15s infinite;
      transform-origin:center;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:34px; height:34px;
      background: var(--red);
      border-radius:50%;
      box-shadow: 0 0 18px rgba(255,45,85,.35);
    }
    .heart::before{ left:-17px; top:0; }
    .heart::after{ left:0; top:-17px; }

    @keyframes lubdub{
      0%   { transform: rotate(45deg) scale(1); }
      12%  { transform: rotate(45deg) scale(1.25); }
      24%  { transform: rotate(45deg) scale(1); }
      42%  { transform: rotate(45deg) scale(1.12); }
      55%  { transform: rotate(45deg) scale(1); }
      100% { transform: rotate(45deg) scale(1); }
    }

    .heroBottom{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
    }

    .subline{
      color:var(--muted);
      font-size:12px;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* MUSIC - minimal */
    .musicBtn{
      border:none;
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      font-size:12px;
      letter-spacing:.2px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.88);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }
    .musicBtn:active{ transform:scale(.98); }

    /* LIST CARD */
    .card{
      border-radius:26px;
      padding:14px 14px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 20px 70px rgba(0,0,0,.50);
    }

    .sectionTitle{
      font-size:12px;
      letter-spacing:1.1px;
      font-weight:950;
      color:var(--muted);
      margin:2px 0 10px;
    }

    .list{ display:flex; flex-direction:column; gap:10px; }

    .item{
      border-radius:20px;
      padding:12px 12px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
    }

    .itemTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .itemName{ font-weight:950; font-size:14px; }
    .itemDate{ font-size:12px; color:var(--muted2); white-space:nowrap; font-variant-numeric:tabular-nums; }

    /* Photo: squircle, NO HEART */
    .thumbRow{
      display:flex;
      justify-content:center;
      margin:6px 0 10px;
    }
    .thumb{
      width:118px;
      height:118px;
      border-radius:28px;        /* super-ellipse hissi */
      overflow:hidden;
      position:relative;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      box-shadow: 0 16px 55px rgba(0,0,0,.55);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter:saturate(1.04) contrast(1.02);
      transform:scale(1.03);
    }

    .loveMsg{
      margin-top:6px;
      font-size:14px;
      font-weight:650;
      text-align:center;
      color:rgba(255,210,225,.92);
      line-height:1.35;
    }

    .big{
      margin-top:10px;
      font-size:clamp(18px, 4.6vw, 22px);
      font-weight:950;
      line-height:1.15;
      font-variant-numeric: tabular-nums;
      text-align:center;
    }

    .sub{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      font-size:12px;
      font-weight:850;
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.45);
      line-height:1.35;
      padding:6px 6px 0;
    }
    .footer strong{color:rgba(255,255,255,.78);}

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: calc(16px + env(safe-area-inset-top)) 14px calc(16px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.78);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      z-index:9999;
    }
    .modal.open{ display:flex; }

    .modalInner{
      width:min(560px, 96vw);
      max-height: 86vh;
      border-radius: 22px;
      overflow:hidden;
      position:relative;
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 30px 90px rgba(0,0,0,.65);
      background: rgba(0,0,0,.40);
    }

    .modalImg{
      width:100%;
      height:100%;
      max-height: 86vh;
      object-fit: contain;
      display:block;
      background: rgba(0,0,0,.35);
    }

    .closeBtn{
      position:absolute;
      top:10px;
      right:10px;
      width:40px;
      height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.92);
      font-size:18px;
      font-weight:900;
      line-height:40px;
      text-align:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .modalTitle{
      position:absolute;
      left:12px;
      bottom:12px;
      right:12px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.86);
      font-size:12px;
      font-weight:850;
      letter-spacing:.2px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align:center;
    }
  </style>
</head>
