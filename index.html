<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <!-- iOS / PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Biz">
  <meta name="theme-color" content="#05060A">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Biz</title>

  <style>
    :root{
      --bg0:#05060A;
      --bg1:#0A0B12;

      --card:rgba(255,255,255,.055);
      --stroke:rgba(255,255,255,.10);

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);

      --accent:#FF2D55; /* iOS rose */
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui;
      color:var(--text);
      background:
        radial-gradient(800px 600px at 50% -10%, rgba(255,45,85,.15), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
    }

    .safe{
      min-height:100%;
      padding:calc(20px + env(safe-area-inset-top)) 16px calc(16px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:560px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .card{
      border-radius:26px;
      padding:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow:0 25px 80px rgba(0,0,0,.55);
    }

    .sectionTitle{
      font-size:12px;
      letter-spacing:1.2px;
      font-weight:900;
      color:var(--muted);
      margin-bottom:12px;
      text-align:center;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .item{
      border-radius:22px;
      padding:16px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.08);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* HEADERS CENTERED */
    .itemTop{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:4px;
      text-align:center;
    }

    .itemName{
      font-weight:950;
      font-size:16px;
      letter-spacing:.2px;
    }

    .itemDate{
      font-size:12px;
      color:var(--muted);
      font-variant-numeric:tabular-nums;
    }

    /* HEART CENTER */
    .centerHeart{
      display:flex;
      justify-content:center;
      padding:12px 0 6px;
    }

    .heart{
      width:44px;
      height:44px;
      transform-origin:center;
      animation: heartbeat 1.18s infinite;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.55))
              drop-shadow(0 0 14px rgba(255,45,85,.18));
    }

    /* PROPORTIONAL "LUB-DUB" */
    @keyframes heartbeat{
      0%   { transform: scale(1); }
      12%  { transform: scale(1.26); }  /* lub */
      24%  { transform: scale(1); }
      42%  { transform: scale(1.14); }  /* dub */
      56%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .big{
      font-size:19px;
      font-weight:950;
      text-align:center;
      font-variant-numeric:tabular-nums;
      letter-spacing:.2px;
    }

    .pill{
      padding:9px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      font-size:12px;
      text-align:center;
      font-variant-numeric:tabular-nums;
      color:rgba(255,255,255,.78);
      line-height:1.35;
      white-space:normal;
      word-break:break-word;
    }

    /* MUSIC */
    .musicControl{
      display:flex;
      justify-content:center;
      margin-top:10px;
    }

    .musicBtn{
      padding:10px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.85);
      font-weight:800;
      font-size:13px;
      letter-spacing:.3px;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
      box-shadow:0 10px 35px rgba(0,0,0,.55);
      cursor:pointer;
      transition:.18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .musicBtn:active{ transform:scale(.97); }

    .musicBtn.playing{
      background:rgba(255,45,85,.14);
      border-color:rgba(255,45,85,.32);
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.45);
      padding-top:6px;
    }
    .footer strong{color:rgba(255,255,255,.75)}
  </style>
</head>

      <div class="footer">

    </div>

  <script src="app.js"></script>
</body>
</html>
